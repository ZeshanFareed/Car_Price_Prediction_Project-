
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body {
      background-image: url('https://images.pexels.com/photos/18816066/pexels-photo-18816066/free-photo-of-red-retro-car-by-the-road-in-fall.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
      background-repeat: no-repeat;
      background-size: 100% auto;
      background-position: center;
      height: 100vh;
    }

    .my-large-text {
        font-size: 24px; /* Adjust the font size as needed */
      }
  </style>
</head>
<body>
    
  <form class="container-fluid  my-large-text" method="get" action="{% url 'viewdata' %}">
    <div class="alert alert-primary bg-danger" role="alert">
      <h2 class="text-center text-white">Prediction of Old Car Price</h2>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-white">Car_Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="Car_Name" placeholder="Car_Name">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-white">Year</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="Year" placeholder="Year">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-white">Present_Price</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="Present_Price" placeholder="Present_Price">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-white">Driven_kms</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="Driven_kms" placeholder="Driven_kms">
      </div>
    </div>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-white">Fuel_Type</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="Fuel_Type" placeholder="Fuel_Type">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-white">Selling_type</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="Selling_type" placeholder="Selling_type">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-white">Transmission</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="Transmission" placeholder="Transmission">
      </div>
    </div>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-white">Owner</label>
      <div class="col-sm-10">
        <input type="text" class="form-control " name="Owner" placeholder="Owner">
      </div>
    </div>
   
    <button type="submit" class="btn btn-primary btn-lg btn-block btn-outline-warning">SUBMIT</button>
  </form>
</body>
</html>
